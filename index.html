<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>vue-email-list</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <div class="search-bar">
                <input v-model="search" @keyUp.enter = "searchFilm(), searchSeries()" type="text" name="" value="" placeholder="Cerca film...">
                <button @click="searchFilm(), searchSeries()">Cerca</button>
            </div>

            <div class="container">
                <div class="container-movies">
                    <h1>Movies</h1>
                    <ul v-for="movie in movies">
                        <li>Titolo: {{movie.title}}</li>
                        <li>Titolo originale: {{movie.original_title}}</li>
                        <li>Lingua:
                            <img :src="movie.original_language + '.jpg'" :alt="movie.original_language">
                        </li>
                        <li>Voto
                            <span> {{movie.vote_average / 2}} </span>
                         </li>
                        <li>
                            <i class="fas fa-star" v-for="(star, i) in stars" :class="Math.floor(movie.vote_average / 2) > i? 'active' : ''"></i>
                        </li>
                    </ul>
                </div>
                <!-- fine container-movies -->

                <div class="container-series">
                    <h1>Series</h1>
                    <ul v-for="serie in series">
                        <li>Titolo: {{serie.name}}</li>
                        <li>Titolo originale: {{serie.original_name}}</li>
                        <li>Lingua:
                            <img :src="serie.original_language + '.jpg'" :alt="serie.original_language">
                        </li>
                        <li>Voto:
                            <span> {{serie.vote_average / 2}} </span>
                         </li>
                        <li>
                            <i class="fas fa-star" v-for="(star, i) in stars" :class="Math.floor(serie.vote_average / 2) > i? 'active' : ''"></i>
                        </li>
                    </ul>
                </div>
                <!-- fine container-series -->
            </div> <!-- fine container -->
        </div> <!-- fine app Vue -->






    <script src="main.js" charset="utf-8"></script>

    </body>
</html>
